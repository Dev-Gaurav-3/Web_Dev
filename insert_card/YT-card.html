<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Playlist Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="addBtn">ADD</button>

  <div class="cards">
    <div class="card">
      <div class="thumbnail">
        <img src="https://i.ytimg.com/vi/tVzUXW6siu0/hqdefault.jpg" alt="Thumbnail">
        <span class="time">31:20</span>
      </div>
      <div class="title">
        <h3>Installing VS Code & How Websites Work | Sigma Web Development Course - Tutorial #1</h3>
        <div class="info">CodeWithHarry • 5.8M views • 1 year ago</div>
      </div>
    </div>
  </div>

  <script src="YT-card.js"></script>
</body>
</html>
